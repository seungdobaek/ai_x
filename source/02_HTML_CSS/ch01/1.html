<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--head 부분 : 웹문서의 설정 정보-->
    <meta charset="utf-8" />
    <title>첫예제</title>
    <style>/*디자인 영역(CSS) */
        body {
            background-color: #00ffff;
            font-size: 30pt;
        }
    </style>
    <script> /*동적인 부분(JavaScript); 여러줄 주석*/
        name = prompt("이름은? ", "홍길동"); // 취소를 클릭시 'null' 리턴
        if (name != 'null') {
            document.write(name + '님 반갑습니다 <br>');
        }
    </script>
</head>
<body>
    <!--body 부분 : 웹문서의 출력될 정보-->
    안녕하세요<br>
    오늘부터 웹표준 수업이         시작됩니다.<br>
    Helo, World!
</body>
</html>
