<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p, li, div, span{
            border: 1px solid red;
        }
        ul{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <p>대표적인 블록형태그 : 자동적으로 줄이 바뀌는 태그 (width=부모의 width)</p>
    <p>p 단락1</p><p>p 단락2</p>
    <ul>
        <li>ul item1</li>
        <li>ul item2</li>
    </ul>
    <div>div block1</div><div>div block2</div><div>div block3</div>
    <hr />
    <p>대표적인 라인형 태그 : 줄이 바뀌지 않는 태그</p>
    <span>inline_tag01</span>
    <span>inline_tag02</span>
    <span>inline_tag03</span>
    <span>inline_tag04</span>
</body>
</html>
