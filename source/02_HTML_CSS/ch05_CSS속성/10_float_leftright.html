<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #container > div{ /*#row1ê³¼ #row2*/
            width: 400px;
            border: 5px solid gray;
            box-sizing: border-box;
            overflow: hidden;
        }
        #row1 > div{
            float: left;
        }
        #row2 > div{
            float: right;
        }
        #container .first, #container .second{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="row1">
            <div class="first">first</div>
            <div class="second">second</div>
        </div>
        <div id="row2">
            <div class="first">first</div>
            <div class="second">second</div>
        </div>
    </div>
</body>
</html>
