<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        let fun = () => alert('hello');
        let person = {
            'name' : '홍길동', //속성변수
            'age' : 20,
            'eat' : function(food){ //메소드 (화살표 사용불가)
                let msg = this.age + '살' + this.name + '님은' + food +'를 먹습니다';
                alert(msg);
            },
            'toString' : function(){
                let output = '';
                for(let key in this){
                    if (key!='eat' && key!='toString'){
                        output += key + ' : ' + this[key] +'<br>';
                    }
                }
                return output;
            }
        };
        document.write(person + '<br>');
        person.nickname='동해번쩍이';
        document.write('nickname 추가 후 : ' + person + '<br>');
        person.hobby = '열공';
        document.write(person + '<br>');

    </script>
</head>

</body>
</html>
