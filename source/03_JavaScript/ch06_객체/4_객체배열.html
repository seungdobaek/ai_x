<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        let students = [];
        students.push({ name: '윤인성', kor: 87, mat: 98, eng: 88, sci: 95 });
        students.push({ name: '연하진', kor: 92, mat: 98, eng: 96, sci: 98 });
        students.push({ name: '구지연', kor: 76, mat: 96, eng: 94, sci: 90 });
        students.push({ name: '나선주', kor: 98, mat: 92, eng: 96, sci: 92 });
        students.push({ name: '윤아린', kor: 95, mat: 98, eng: 98, sci: 98 });
        
        for (let idx in students){
            students[idx].getSum = function(){
                return this.kor + this.mat + this.eng +this.sci;
            };
            students[idx].getAvg = function(){
                return this.getSum()/4;
            }
            students[idx].toString = function(){
                let output = '';
                for (let key in this) {
                    if (key != 'getSum' && key != 'getAvg' && key != 'toString'){
                        output += key + ' : ' + this[key] + '&nbsp'
                    } else if (key == 'getSum' || key == 'getAvg' ){
                        output += key.substring(3).toLowerCase() +' : ' + this[key]() + '&nbsp; ';
                    }
                }
                return output;
            }
        }
        document.writeln('<h4> 1. 일반 for문</h4>')
        for (let idx=0; idx <students.length; idx++){
            document.writeln(idx + '번째 :' + students[idx] + '<br>')
        }
        document.writeln('<h4> 2. for-in문</h4>')
        for (let idx in students){
            document.writeln(idx + '번째 :' + students[idx] + '<br>')
        }
        document.writeln('<h4> 3. for-of문</h4>')
        for (let student of students){
            document.writeln( student + '<br>')
        }
        document.writeln('<h4> 4. forEach()</h4>')
        students.forEach((data, idx)=>{
            document.writeln(idx + '번째 :' + data + '<br>')
        })
        document.writeln('<h4> 5. forEach(index가 필요없는경우)</h4>')
        students.forEach( data => document.writeln(data + '<br>') )
    </script>
</head>

</html>
