<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.onload = function(){
            document.querySelector('form').onsubmit = function(){
                // 디폴트 이벤트 제한(return false)
                let pw = document.querySelector('input[name="pw"]')
                let pw1 = document.querySelector('input[name="pw1"]')
                if (!pw.value){
                    alert('비밀번호를 입력하세요');
                    pw.focus();
                    return false; // 이벤트 제한(디폴트 이벤트가 실행 안됨)
                } else if(pw.value != pw1.value){
                    alert('비밀번호를 일치되지 않습니다');
                    pw.value = '';
                    pw1.value = '';
                    pw.focus();
                    return false;
                }
                return true;
            };
        };
    </script>
</head>
<body>
    <form>
        PW <input type="password" name="pw"><br>
        PW <input type="password" name="pw1"><br>
        <input type="submit">
    </form>
</body>
</html>
