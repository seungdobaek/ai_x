<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        window.onload = () => {
            let header = document.getElementById('header');
            //on으로 시작하는 속성 : 이벤트 속성
            //이벤트 속성변수에 할당된 함수 : 이벤트 리스터함수 (this사용시 화살표함수 불가)
            header.onclick = function(){
                this.innerHTML = 'click했네';
                this.style.color = 'red';
                this.style.border = '1px solid orange';
            };
        };
    </script>
</head>
<body>
    <h1 id="header">Click해봐</h1>
</body>
</html>
