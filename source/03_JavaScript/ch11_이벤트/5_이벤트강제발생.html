<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // onload : 이벤트 속성 변수명
        // load : 이벤트명
        // 이벤트 속성변수에 hanlder함수를 할당 - 기본이벤트모델
        // addEventListener(이벤트명, handler함수) - 표준이벤트 모델(this 사용시 화살표함수 불가);
        window.onload = () => {
            let btnA = document.getElementById('btnA');
            let btnB = document.getElementById('btnB');
            let countA = document.querySelector('span#countA');
            let countB = document.querySelector('span#countB');
            // 기본이벤트모델
            // btnA.onclick = () => {
            //     countA.innerHTML = parseInt(countA.innerHTML) + 1;
            //     // btn B의 클릭 이벤트 강제발생
            //     btnB.onclick();
            // };
            // btnB.onclick = () => {
            //     countB.innerHTML = Number(countB.innerHTML) + 1;
            // };

            // 표준이벤트모델
            btnA.addEventListener('click', ()=>{
                countA.innerHTML = parseInt(countA.innerHTML) + 1;
                btnB.click(); // B 클릭 강제 이벤트발생 (표준이벤트모델)
            });
            btnB.addEventListener('click', ()=>{
                countB.innerHTML = Number(countB.innerHTML) + 1;
            })
        };
    </script>
</head>
<body>
    <button id="btnA">Button A</button>
    <button id="btnB">Button B</button>
    <h1>Button A 클릭 횟수 - <span id="countA">0</span></h1>
    <h1>Button B 클릭 횟수 - <span id="countB">0</span></h1>
</body>
</html>
