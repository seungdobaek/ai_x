<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{overflow: hidden;}
        li{float: left; list-style: none; margin: 3px;}
    </style>
    <script>
        var overImg = ['ch11_img/0over.jpg', ' ch11_img/1over.jpg', ' ch11_img/2over.jpg', ' ch11_img/3over.jpg'];
        var outImg = [' ch11_img/0out.jpg', ' ch11_img/1out.jpg', ' ch11_img/2out.jpg', ' ch11_img/3out.jpg'];
        window.onload = () => {
            let imgVar = document.querySelectorAll('a > img');
            for(let idx=0; idx < imgVar.length; idx++){
                // imgVar[idx].onmouseover = function(){this.setAttribute('src', overImg[idx]);};   
                imgVar[idx].addEventListener('mouseover', function(){
                    this.setAttribute('src', overImg[idx]);
                })
                // imgVar[idx].onmouseout = function(){this.setAttribute('src', outImg[idx]);};
                imgVar[idx].addEventListener('mouseout', function(){
                    this.setAttribute('src', outImg[idx]);
                })
            }
            let btn = document.querySelector('body > img');
            // btn.onmousedown = function(){this.setAttribute('src', 'ch11_img/but2.gif');};
            btn.addEventListener('mousedown', function(){
                this.setAttribute('src', 'ch11_img/but2.gif')
            })
            // btn.onmouseup = function(){this.setAttribute('src', 'ch11_img/but1.gif');};
            btn.addEventListener('mouseup', function(){
                this.setAttribute('src', 'ch11_img/but1.gif')
            })
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="#"><img src="ch11_img/0out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/1out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/2out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/3out.jpg" /></a></li>
    </ul>
    <img src="ch11_img/but1.gif" alt="mouse up" />
</body>
</html>
