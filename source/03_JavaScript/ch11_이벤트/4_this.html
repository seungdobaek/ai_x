    <title></title>
    <script>
        window.onload = () => {
            var header = document.getElementsByClassName('header');
            for (var idx in header){
                header[idx].onclick = function(){
                    this.innerHTML = 'click했네'
                    this.style.color = 'red';
                }
            }
        };
    </script>
</head>
<body>
