<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        //1초마다 콜백함수 수행
        let id = setInterval(() => {
            document.writeln(new Date() + '<br>')
        }, 1000);
        // 10초 후에 타이머 중지
        setTimeout(() => {
            clearInterval(id)
        }, 10000);
    </script>
</head>
<body>

</body>
</html>
