<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        //A가 만든 script

        //const square = x => x*x;
        function pythagoras(width, height){
            //내부함수 : 함수내의 함수 (함수내에서만 사용)
            //내부함수 사용 이유 : 충돌을 피하고자
            function square(x){
                return x*x;
            }
            return Math.sqrt(square(width) + square(height)) 
        }
    </script>
    <script>
        //B가 만든 script : 직각삼각형인지 여부 판단하는 함수
        function square(width, height, hypotenuse){
            return width*width + height*height == hypotenuse*hypotenuse
        }
    </script>
</head>
<body>
    <script>
        document.writeln('빗변의 길이는 ' + pythagoras(3, 4) + '<br>');
        document.writeln('직각삼각형 여부 :' + square(3,4,5) + '<br>');
    </script>
    
</body>
</html>
