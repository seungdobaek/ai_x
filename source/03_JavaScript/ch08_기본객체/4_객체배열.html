<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        //생성자 함수
        function Student(name, kor, mat, eng, sci){
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;                
        }
        Student.prototype.getSum = function(){
            return this.kor + this.mat + this.eng +this.sci;
        }
        Student.prototype.getAvg = function(){
            return this.getSum()/4;
        }
        Student.prototype.toString = function(){
            let output = '';
            for (let key in this) {
                if (key != 'getSum' && key != 'getAvg' && key != 'toString'){
                    output += key + ' : ' + this[key] + '&nbsp'
                } else if (key == 'getSum' || key == 'getAvg' ){
                    output += key.substring(3).toLowerCase() +' : ' + this[key]() + '&nbsp; ';
                }
            }
            return output;
        }
        let students =[ new Student('윤인성', 87, 98, 88, 95) ];
        students.push(new Student('연하진', 92, 98, 96, 98));
        students.push(new Student('구지연', 76, 96, 94, 90));
        students.push(new Student('나선주', 98, 92, 96, 92));
        students.push(new Student('윤아린', 95, 98, 98, 98));

        students.forEach((data)=>{
            document.writeln(data + '<hr>')
        })
        students.sort(); // ascii 코드 오름차순 정렬 (toString 결과를 정렬)
        document.write('<h4>이름순 정렬</h4>');
        students.forEach((data)=>{
            document.writeln(data + '<hr>')
        })
        document.write('<h4>총점 기준 내림차순 정렬</h4>')
        students.sort((left,right)=>right.getSum()-left.getSum()); // 점수합계를 내림차순정렬 
        students.forEach((data)=>{
            document.writeln(data + '<hr>')
        })
        document.write('<h4>총점 기준 내림차순(top3) 정렬</h4>')
        students.sort((left,right)=>right.getSum()-left.getSum()); // 점수합계를 내림차순정렬 
        students(0,3).forEach((data)=>{
            document.writeln(data + '<hr>')
        })
    </script>
</head>

</html>
