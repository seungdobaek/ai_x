    <script>
        /*open(속성1, 속성2, 속성3)
        속성 1 : 열릴 새창의 url
        속성 2 : 새창의 윈도우 이름
        속성 3 : width, height, left, top. location(주소창유무, 1, 0)*/
    let child = open('', '', 'width=450, height=450');
    if (child){
        child.document.write('<h1>새창</h1>')
    } else{
        alert('팝업차단 해제하셔야 새창이 열립니다')
    }
    </script>
