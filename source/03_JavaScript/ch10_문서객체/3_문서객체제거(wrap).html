<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        span{
            color: blue;
        }
    </style>
    <script>
        var wrap;
        window.onload = () =>{
            wrap = document.getElementById('wrap');
        };
        const removeAll = () =>{
            var h1 = document.getElementsByTagName('h1');
            for (let idx=h1.length-1; idx>=0; idx--){
                wrap.removeChild(h1[idx]);
            }
        };
        const remove = () =>{
            // 첫번째 h1태그 하나 제거 (h1태그가 없을 경우, alert 출력)
            var h1 = document.getElementsByTagName('h1');
            if (h1.length){
                wrap.removeChild(h1[0]);
            } else{
                alert('지울 h1태그가 없습니다');
            }
        };
        const append = () =>{
            // # Wrap 마지막에 하나 추가하기
            
            wrap.innerHTML += '<h1>HEADER</h1>';
            var header = document.querySelectorAll('h1');
            for (let i =0; i<header.length; i++){
                header[i].innerHTML += '<span>#</span>'
            }
        };
    </script>
</head>
<body>
    <div id="wrap">
        <button onclick="removeAll()">h1태그 다 제거하기</button>
        <button onclick="remove()">h1태그 하나 제거하기</button>
        <button onclick="append()">h1태그 하나 추가하기</button>
        <h1>HEADER</h1>
        <h1>HEADER</h1>
        <h1>HEADER</h1>
    </div>
</body>
</html>
