<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table{
            width: 280px;
            height: 100px;
            margin: 10px auto;
        }
        h3 {
            text-align: center;
        }
    </style>
    <script>
        const colorArr = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink', 'white'];
        window.onload = () => {
            tdArr = document.getElementsByTagName('td');
            for (let idx=0; idx < tdArr.length; idx++){
                tdArr[idx].style.backgroundColor = colorArr[idx];
            }
        };
        const bgColorChange = idx => {
            document.body.style.backgroundColor = colorArr[idx];
        };
    </script>
</head>
<body>
    <h3>quiz : 마우스를 올리면 바탕화면도 해당 색상으로</h3>
    <table>
        <tr onmouseout="bgColorChange(7)">
            <td onmouseover="bgColorChange(0)"></td>
            <td onmouseover="bgColorChange(1)"></td>
            <td onmouseover="bgColorChange(2)"></td>
            <td onmouseover="bgColorChange(3)"></td>
            <td onmouseover="bgColorChange(4)"></td>
            <td onmouseover="bgColorChange(5)"></td>
            <td onmouseover="bgColorChange(6)"></td>
        </tr>
    </table>
</body>
</html>
