<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        span{
            display: inline-block;
            width: 70px;
        }
    </style>
    <script>
        document.writeln('<p>2~9단까지 구구단</p>');
        for(var i=2; i<=9; i++){
            document.writeln('<span>' + i + '단</span>')
        }
        document.writeln('<br>')
        for (var i=1; i<=9; i++){
            for(var j=2; j<=9; j++){
                document.writeln(`<span>${j}x${i}=${j*i}</span>`)
            }
            document.writeln('<br>')
        }
    </script>
</head>
<body>
</body>
</html>
