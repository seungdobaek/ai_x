<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        td{
            width: 70px;
            text-align: center;
        }
    </style>
    <script>
        document.writeln('<table>')
        document.writeln('<caption>2~9단까지 구구단</caption>');
        document.writeln('<tr>')
        for(var i=2; i<=9; i++){
            document.writeln('<th>'+ i + '단</th>')
        }
        document.writeln('</tr>')
        for (var i=1; i<=9; i++){
            document.writeln('<tr>')
            for(var j=2; j<=9; j++){
                document.writeln(`<td>${j}x${i}=${j*i}</td>`)
            }
            document.writeln('</tr>')
        }
        document.writeln('<table>')
    </script>
</head>
<body>
</body>
</html>
