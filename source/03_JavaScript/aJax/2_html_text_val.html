<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            // html() : 해당 선택자에 html 코드를 삽입, 가져오기
            // text() : 해당 선택자에 text 삽입, 가져오기
            $('#msg').html('<h1>Hello, jQuery</h1>');
            $('input[name=msg]').val('Hello, js');
            $('button').click(function(){
                // msg 내용과 input 상자 내용을 alert
                let msg = $('#msg').text();
                let inputbox = $('.msg').val()
                alert(msg + '\n' + inputbox);
            });
        });
    </script>
</head>
<body>
    <p id="msg"></p>
    <p>메세지 : <input type="text" name="msg" class="msg"></p>
    <button>msg 경고창(msg를 출력)</button>
</body>
</html>
