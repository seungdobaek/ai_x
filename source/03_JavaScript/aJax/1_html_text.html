<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // jQuery 문법 : $('선택자').action(함수)();
            $('#p1').click(function(){
                $(this).html('<b> click 했네 </b>');
                // $(this).text('<b> click 했네 </b>')
            })
            $(this).css('color', 'red').css('background-color', 'yellow');
        });
    </script>
</head>
<body>
    <p id="p1">click 해봐</p>
</body>
</html>
