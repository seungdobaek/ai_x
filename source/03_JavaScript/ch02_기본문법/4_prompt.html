<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 취소:null(object), 확인:입력된 string이 return
        let scoreStr = prompt("점수를 입력하세요", "0~100");
        document.writeln('입력한 값: ' + scoreStr + ' - 타입 : ' + typeof(scoreStr) + '<br>')
        if(scoreStr == null){
            alert('점수를 입력한 후 확인을 클릭하세요');

        } else{
            //점수 숫자로 형변환 후 80이상이면 "잘했다" 출력. 미만 "분발해" 춮력
            //let score = Number(scoreStr); //문자를 숫자로 형변환 / 형변환이 불가한 경우 NaN / ""이거나 null일 경우 0
            let score = parseInt(scoreStr); //문자 -> 정수/""이거나 null일 경우 NaN
            document.writeln('입력한 수: ' + score + ' - 타입 : ' + typeof(score) + '<br>');
            if (isNaN(score)) { // score가 Nan인지 여부부
                document.writeln('수를 입력하세요');
            } else{
                result = score >= 80 ? "잘했다" : "분발해"; // 삼항연산자 : 조건 ? 참일경우취할값 : 거짓일경우취할값
                document.writeln(result);
            }
        }
    </script>
</head>

</body>
</html>
