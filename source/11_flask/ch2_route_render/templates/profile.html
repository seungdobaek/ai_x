<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <p class="fs-1 fw-bold">{{name}}님 연습화면(Jinja2 템플릿)</p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">이름</th>
                <th scope="col">나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>{{name}}</td>
                <td>{{age}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
